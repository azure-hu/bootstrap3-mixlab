<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login Page Example with Bootstrap Essentials</title>
    <link rel="stylesheet" href="../css/bootstrap3-mixlab.css" media="screen" />
    <link rel="stylesheet" href="../css/bootstrap3-essentials.css" media="screen" />
    <link rel="stylesheet" href="../css/bootstrap3-big-grid.css" media="screen" />
    <link rel="stylesheet" href="../css/bootstrap3-mixlab-fancy.css" media="screen" />
    <link rel="stylesheet" href="../css/bootstrap3-amelia-typography.css" media="screen" />
    <link rel="stylesheet" href="../css/fork-awesome.css" media="screen" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
            <script src="../js/html5shiv.min.js"></script>
            <script src="../js/respond.min.js"></script>
            <script src="../js/es5-shim.min.js"></script>
            <script src="../js/es5-sham.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container-login text-center">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="logo-name">Example</h1>
                <h3>Welcome to Example</h3>
                <p>
                    Designed this css after observing more than 1000 website login methods.
                </p>
                <p>Login in. To see it in action.</p>
                <form role="form" action="index.html">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <a href="#"><small>Forgot password?</small></a>
                    <p class="text-muted text-center"><small>Do not have an account?</small></p>
                    <a class="btn btn-default btn-block" href="#">Create an account</a>
                </form>
                <p class="m-t"> <small>framework based on Bootstrap 3 © 2016</small> </p>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap3.min.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
